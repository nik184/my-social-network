{{define "content"}}
<!-- Profile Header -->
<div class="header profile-header">
    <div id="profileAvatar" class="profile-avatar" onclick="openAvatarGallery()">
        👤
    </div>
    <h1 id="profileName" class="profile-name">Loading...</h1>
    <p id="profileId" class="profile-id">Peer ID: ...</p>
</div>

<!-- Tab Navigation -->
<div class="section">
    <div class="tab-navigation">
        <button class="tab-button active" onclick="switchTab('notes')">📝 Notes</button>
        <button class="tab-button" onclick="switchTab('photos')">📷 Photos</button>
    </div>

    <!-- Notes Tab Content -->
    <div id="notesTab" class="tab-content active">
        <div id="notesStatus" class="status" style="display: none;"></div>
        <div id="notesContent">
            <div class="empty-state">
                <div class="empty-state-icon">📝</div>
                <div>Loading notes...</div>
            </div>
        </div>
    </div>

    <!-- Photos Tab Content -->
    <div id="photosTab" class="tab-content">
        <div id="photosStatus" class="status" style="display: none;"></div>
        <div id="photosContent">
            <div class="empty-state">
                <div class="empty-state-icon">📷</div>
                <div>Loading galleries...</div>
            </div>
        </div>
    </div>
</div>
{{end}}
