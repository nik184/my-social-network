{{define "content"}}
<!-- Back Button -->
<div class="section" style="padding: 10px 15px;">
    <button class="button" onclick="goBack()">← Back to Friends</button>
</div>

<!-- Friend Profile Header -->
<div class="header profile-header">
    <div id="friendAvatar" class="profile-avatar">
        👤
    </div>
    <h1 id="friendName" class="profile-name">Loading...</h1>
    <p id="friendId" class="profile-id">Peer ID: ...</p>
    <div id="friendStatus" class="status" style="display: none;"></div>
</div>

<!-- Friend Docs Section -->
<div class="section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h3>📝 Docs</h3>
        <button class="button" id="downloadContentBtn" onclick="downloadAllContent()" style="background-color: #28a745;">
            📥 Download All Content
        </button>
    </div>
    <div id="docsStatus" class="status" style="display: none;"></div>
    <div id="downloadStatus" class="status" style="display: none;"></div>
    <div id="docsContent">
        <div class="empty-state">
            <div class="empty-state-icon">📝</div>
            <div>Loading docs...</div>
        </div>
    </div>
</div>
{{end}}
